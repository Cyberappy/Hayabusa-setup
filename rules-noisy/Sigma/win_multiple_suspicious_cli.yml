    SELECTION_25:
        CommandLine: '*tracert.exe*'
    SELECTION_26:
        CommandLine: '*wscript.exe*'
    SELECTION_27:
        CommandLine: '*xcopy.exe*'
    SELECTION_28:
        CommandLine: '*pscp.exe*'
    SELECTION_29:
