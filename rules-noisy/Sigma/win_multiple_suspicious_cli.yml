        CommandLine: '*ping.exe*'
    SELECTION_15:
        CommandLine: '*quser.exe*'
    SELECTION_16:
        CommandLine: '*qwinsta.exe*'
    SELECTION_17:
        CommandLine: '*reg.exe*'
    SELECTION_18:
        CommandLine: '*runas.exe*'
    SELECTION_19:
        CommandLine: '*sc.exe*'
    SELECTION_2:
        CommandLine: '*arp.exe*'
    SELECTION_20:
        CommandLine: '*schtasks.exe*'
    SELECTION_21:
        CommandLine: '*ssh.exe*'
    SELECTION_22:
