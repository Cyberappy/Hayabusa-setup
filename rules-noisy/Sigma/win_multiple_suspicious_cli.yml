        EventID: 1
    SELECTION_10:
        CommandLine: '*nbtstat.exe*'
    SELECTION_11:
        CommandLine: '*net.exe*'
    SELECTION_12:
        CommandLine: '*netsh.exe*'
    SELECTION_13:
        CommandLine: '*nslookup.exe*'
