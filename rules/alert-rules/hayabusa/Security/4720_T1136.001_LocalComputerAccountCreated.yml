title: Hidden computer account created! (Possible Backdoor)
description: A local user account was created
author: Eric Conrad, Zach Mathis
level: high
detection:
    selection:
        Channel: Security
        EventID: 4720
        TargetUserName|endswith: "$"

falsepositives:
    - unknown
output: 'User: %TargetUserName%  :  SID:%TargetSid%'
