enabled: true
author: Yea
logsource: 
    product: windows
detection:
    selection:
        Channel: Microsoft-Windows-Bits-Client/Operational
        EventID: 59
falsepositives:
    - unknown
level: medium
output: 'Started bits job created. JobTitle:%JobTitle% URL:%Url%'
