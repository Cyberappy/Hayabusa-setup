title: Logoff
description: Prints logon information
author: Zach Mathis
level: informational
detection:
    selection:
        Channel: Security
        EventID: 4634
    
    filter:
        TargetUserName|endswith: "$"
    
    condition: selection and not filter
    
falsepositives:
    - normal system usage
output: 'Username: %TargetUserName%  :  LogonID: %TargetLogonId%'
creation_date: 2021/11/17
updated_date: 2021/11/17