
title: Windows Registry Persistence COM Search Order Hijacking
author: Maxime Thiebaut (@0xThiebaut), oscd.community, CÃ©dric Hien
date: 2020/04/14
description: Detects potential COM object hijacking leveraging the COM Search Order
detection:
  SELECTION_1:
    EventID: 12
  SELECTION_10:
    EventID: 12
  SELECTION_11:
    EventID: 13
  SELECTION_12:
    EventID: 14
  SELECTION_13:
    Details: '*\AppData\Local\Microsoft\OneDrive\\*'
  SELECTION_14:
    Details:
    - '*\FileCoAuthLib64.dll*'
    - '*\FileSyncShell64.dll*'
    - '*\FileSyncApi64.dll*'
  SELECTION_15:
    Details: '*\AppData\Local\Microsoft\TeamsMeetingAddin\\*'
  SELECTION_16:
    Details: '*\Microsoft.Teams.AddinLoader.dll*'
  SELECTION_17:
    Details: '*\AppData\Roaming\Dropbox\\*'
  SELECTION_18:
    Details: '*\DropboxExt64.*.dll*'
  SELECTION_2:
    EventID: 13
  SELECTION_3:
    EventID: 14
  SELECTION_4:
    TargetObject:
    - HKCR\CLSID\\*
    - HKCU\Software\Classes\CLSID\\*
  SELECTION_5:
    TargetObject: '*\InprocServer32\(Default)'
  SELECTION_6:
    EventID: 12
  SELECTION_7:
    EventID: 13
  SELECTION_8:
    EventID: 14
  SELECTION_9:
    Details:
    - '*%%systemroot%%\system32\\*'
    - '*%%systemroot%%\SysWow64\\*'
  condition: ((SELECTION_1 or SELECTION_2 or SELECTION_3) and (SELECTION_4 and SELECTION_5)
    and  not (((SELECTION_6 or SELECTION_7 or SELECTION_8) and (((SELECTION_9 or ((SELECTION_10
    or SELECTION_11 or SELECTION_12) and SELECTION_13 and SELECTION_14)) or (SELECTION_15
    and SELECTION_16)) or (SELECTION_17 and SELECTION_18)))))
falsepositives:
- Some installed utilities (i.e. OneDrive) may serve new COM objects at user-level
id: a0ff33d8-79e4-4cef-b4f3-9dc4133ccd12
level: medium
logsource:
  category: registry_event
  product: windows
modified: 2021/09/16
references:
- https://www.cyberbit.com/blog/endpoint-security/com-hijacking-windows-overlooked-security-vulnerability/
status: experimental
tags:
- attack.persistence
- attack.t1038
- attack.t1574.001
