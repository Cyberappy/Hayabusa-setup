
title: CVE-2021-26857 Exchange Exploitation
author: Bhabesh Raj
date: 2021/03/03
description: Detects possible successful exploitation for vulnerability described
  in CVE-2021-26857 by looking for | abnormal subprocesses spawning by Exchange Serverâ€™s
  Unified Messaging service
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    ParentImage: '*UMWorkerProcess.exe'
  SELECTION_3:
    Image:
    - '*wermgr.exe'
    - '*WerFault.exe'
  condition: (SELECTION_1 and SELECTION_2 and  not (SELECTION_3))
falsepositives:
- Unknown
id: cd479ccc-d8f0-4c66-ba7d-e06286f3f887
level: critical
logsource:
  category: process_creation
  product: windows
references:
- https://cve.mitre.org/cgi-bin/cvename.cgi?name=2021-26857
- https://www.microsoft.com/security/blog/2021/03/02/hafnium-targeting-exchange-servers/
- https://nvd.nist.gov/vuln/detail/cve-2021-26857
status: experimental
tags:
- attack.t1203
- attack.execution
